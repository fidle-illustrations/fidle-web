<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="final.css">
    <script>
        $(document).ready(function()
        {
            $("p").click(function()
            {
                $("p").hide();
                $("#one").show();
            });
            $("#one_1").click(function()
            {
                $("#two").show();
            });
        });
    </script>
</head>
<body>
    <form class="signup-form" action="/register" method="POST">
        <!--header-->
        <div class="form-header">
            <h1>Create Account</h1>
        </div>

        <!--form body-->
        <div class="form-body">
            <!--firstname and lastname-->
            <div class="horizontal-group">
                <div class="form-group-left">
                    <label for="firstname" class="label-title">First Name *</label>
                    <input required="required" type="text" id="fname" class="form-input" placeholder="Enter your first name">
                </div>

                <div class="form-group-right">
                    <label for="lastname" class="label-title">Last Name</label>
                    <input type="text" id="lname" class="form-input" placeholder="Enter your last name">
                </div>
            </div>

            <!--email-->
            <div class="form-group">
                <label for="email" class="label-title">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required="required">
            </div>
            <!--password and confirm password-->
            <div class="horizontal-group">
                <div class="form-group-left">
                  <label for="password" class="label-title">Password *</label>
                  <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
                </div>
                <div class="form-group-right">
                  <label for="confirm-password" class="label-title">Confirm Password *</label>
                  <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required="required">
                </div>
              </div>
      

            
            <!-- Gender and interest -->
                <div class="horizontal-group">
                    <div class="form-group-left">
                    <label class="label-title">Gender:</label>
                    <div class="input-group">
                        <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
                        <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
                    </div>
                    </div>
                    <div class="form-group-right">
                    <label class="label-title">Area of Interest</label>
                    <div >
                        <label><input type="checkbox" value="Web">Web D</label>
                        <label><input type="checkbox" value="android">Android</label>
                        <label><input type="checkbox" value="research">Research</label>
                    </div>
                    </div>
                </div>

            <!--source of income and Year of exp-->
            <div class="horizontal-group">
                <div class="form-group-left">
                    <label class="label-title">Source of Income</label>
                    <select class="form-input" id="level">
                        <option value="B">Employed</option>
                        <option value="I">Self-Employed</option>
                        <option value="A">Unemployed</option>
                    </select>
                </div>

                <div class="form-group-right">
                    <label class="label-title" for="experience">Year of experience</label>
                    <input type="range" min="1" max="5" step="1" value="0" id="experience" class="form-input"
                            onChange="change();" style="height:28px;width:78%;padding:0;">
                    <span id="range-label">20K</span>
                </div>
            </div>

            <!--profile pic and age-->
            <div class="horizontal-group">
                <div class="form-group-left">
                    <label for="choose-file" class="label-title">Upload Profile Picture</label>
                    <input type="file" id="choose-file" size="80">
                </div>
                <div class="form-group-right">
                    <label for="experiece" class="label-title">Age</label>
                    <input type="number" min="18" max="50" value="18" class="form-input">
                </div>
            </div>
            <!-- Bio -->
            <div class="form-group">
                <label for="choose-file" class="label-title">Bio</label>
                <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
            </div>
        </div>

        <!-- form footer-->
        <div class="form-footer">
            <span>* required</span>
            <br>
            <div class="form-group-right">
                <button type="submit" class="btn">Create</button>
                
            </div>
            <br>
            <p>
                <button id="answer" type="submit" class="btn">Contact Us</button>
            </p>

            <div hidden id="one">
                <button type="submit" style="width: 30%;"  class="btn" id="one_1">Call</button>
                <button type="submit" style="width: 30%;" class="btn" id="one_2">Whatsapp</button>
            </div>
           
            <div hidden id="two">
                <br>
                <button type="submit" style="width: 25%;"  class="btn" >Landline</button>
                <button type="submit" style="width: 25%;" class="btn" >Personal</button>
            </div>
        </div>
    </form>

</body>
</html>
